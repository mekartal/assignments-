<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
</head>
    <body>
        <div class="container ">
            <h2>Purchase Form</h2>

        <div class="container">
            <form>
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" class="form-input" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="unit-price">Unit Price</label>
                    <input type="number" class="form-input" id="unit-price" required>
                </div>
                <div class="form-group">
                    <label for="pieces">Number of Pieces</label>
                    <input type="number" class="form-input" id="pieces" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
