<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Form</title>
</head>


    <body>
        <div class="container ">
            <h2>Sale Form</h2>

            <form>
                <div class="form-group">
                    <label for="product-name-sale">Product Name</label>
                    <input type="text" class="form-input" id="product-name-sale" required>
                </div>
                <div class="form-group">
                    <label for="unit-price-sale">Unit Price</label>
                    <input type="number" class="form-input" id="unit-price-sale" required>
                </div>
                <div class="form-group">
                    <label for="pieces-sale">Number of Pieces</label>
                    <input type="number" class="form-input" id="pieces-sale" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
