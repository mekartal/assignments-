<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Change Form</title>
</head>


    <body>
        <div class="container ">
            <h2>Balance Change Form</h2>

            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="operation-type">Type of Operation</label>
                        <select class="form-select" id="operation-type" required>
                            <option value="add">Add</option>
                            <option value="subtract">Subtract</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="balance-value">Numeric Value</label>
                        <input type="number" class="form-input" id="balance-value" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
